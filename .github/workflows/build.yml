name: Build Releases

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:  # Permet de lancer manuellement

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        working-directory: transcription-app
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt

      - name: Build Windows exe
        working-directory: transcription-app
        run: |
          python scripts/build.py windows

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: DICTEA-Windows
          path: transcription-app/dist/DICTEA/
          retention-days: 30

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - name: Free disk space
        run: |
          # Remove unnecessary large packages to free up space
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          df -h

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libportaudio2 libsndfile1 fuse

      - name: Install Python dependencies
        working-directory: transcription-app
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pillow
          pip install torch torchvision torchaudio --index-url https://download.pytorch.org/whl/cpu
          pip install -r requirements.txt
          # Clean pip cache to save space
          pip cache purge

      - name: Build Linux AppImage
        working-directory: transcription-app
        run: |
          python scripts/build.py linux

      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: DICTEA-Linux-AppImage
          path: transcription-app/dist/*.AppImage
          retention-days: 30

  release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: DICTEA-Windows
          path: windows-build

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: DICTEA-Linux-AppImage
          path: linux-build

      - name: Zip Windows build
        run: |
          cd windows-build
          zip -r ../DICTEA-Windows.zip .

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            DICTEA-Windows.zip
            linux-build/*.AppImage
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
